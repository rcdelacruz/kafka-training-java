# Spring Boot Application Configuration
spring.application.name=kafka-training-java
server.port=8080

# Spring Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.client-id=kafka-training-client

# Spring Kafka Producer Configuration
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.batch-size=16384
spring.kafka.producer.properties.linger.ms=10
spring.kafka.producer.buffer-memory=33554432
spring.kafka.producer.compression-type=snappy
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Spring Kafka Consumer Configuration
spring.kafka.consumer.group-id=training-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.max-poll-records=500
spring.kafka.consumer.properties.session.timeout.ms=30000
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Spring Kafka Streams Configuration
spring.kafka.streams.application-id=kafka-training-streams
spring.kafka.streams.replication-factor=1
spring.kafka.streams.properties.default.deserialization.exception.handler=org.apache.kafka.streams.errors.LogAndContinueExceptionHandler

# Training-specific Configuration
training.kafka.bootstrap-servers=localhost:9092
training.kafka.client-id=kafka-training-client

# Schema Registry Configuration
training.schema-registry.url=http://localhost:8081

# Training Producer Configuration
training.producer.acks=all
training.producer.retries=3
training.producer.batch-size=16384
training.producer.linger-ms=10
training.producer.buffer-memory=33554432
training.producer.compression-type=snappy

# Training Consumer Configuration
training.consumer.group-id=training-consumer-group
training.consumer.auto-offset-reset=earliest
training.consumer.enable-auto-commit=false
training.consumer.max-poll-records=500
training.consumer.session-timeout-ms=30000

# Training Streams Configuration
training.streams.application-id=kafka-training-streams
training.streams.replication-factor=1
training.streams.default-deserialization-exception-handler=org.apache.kafka.streams.errors.LogAndContinueExceptionHandler

# Logging Configuration
logging.level.org.apache.kafka=INFO
logging.level.io.confluent=INFO
logging.level.com.training.kafka=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.org.springframework.web=INFO

# Management and Monitoring
management.endpoints.web.exposure.include=health,info,metrics,kafka
management.endpoint.health.show-details=when-authorized
